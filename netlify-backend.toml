[build]
  publish = "build"
  command = "echo 'Backend only deployment'"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/test"
  to = "/.netlify/functions/api/test"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
